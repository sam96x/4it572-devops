- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
    - name: Launch EC2 Instance
      ec2_instance:
        instance_type: t2.micro
        image: ami-0b0dcb5067f052a63
        region: us-east-1
        key_name: devops
        vpc_subnet_id: subnet-0e884a8314085283b
        group: eshop
        count: 1
        assign_public_ip: yes
        wait: yes
        aws_access_key: "{{ secrets.AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ secrets.AWS_SECRET_ACCESS_KEY }}"
        security_token: "{{ secrets.AWS_SESSION_TOKEN }}"
      register: ec2
    - name: Add instance host to group
      add_host:
        hostname: "{{ item.public_ip }}"
        groupname: launched
      loop: "{{ ec2.instances }}"
    - name: Wait for SSH connection
      delegate_to: "{{ item.public_dns_name }}"
      wait_for_connection:
        delay: 30
        timeout: 300
      loop: "{{ ec2.instances }}"

- name: Configure ec2
  hosts: launched
  connection: ssh

  tasks:
    - name: Install Git and Docker image
      yum:
        name:
          - docker
          - git
        state: latest
        update_cache: yes
      become: yes
    - service:
        name: docker
        state: started
        enabled: yes
      become: yes
    - name: Start Docker on startup
      shell: systemctl enable docker
      become: yes
    - name: Set rights to Docker
      shell: usermod -a -G docker ec2-user
      become: yes

    - name: Get project files from Git
      git:
        repo: 'https://github.com/sam96x/4it572-devops'
        dest: ./app
    - name: Build docker image
      shell: cd app && docker build -t myeshop:latest .
      become: yes
    - name: Run eshop
      shell: docker run -p 80:3000 myeshop
      async: 45
      poll: 0
      become: yes
    - wait_for:
        port:
          80