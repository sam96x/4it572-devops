- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
    - name: Terminate EC2 instances
      ec2_instance:
        region: us-east-1
        key_name: devops
        vpc_subnet_id: subnet-0e884a8314085283b
        security_group: sg-0ee892b45618c8fa6
        access_key: "{{ access_key }}"
        secret_key: "{{ secret_key }}"
        session_token: "{{ session_token }}"
        state: absent
        filters:
          instance-state-name: running

    - name: Launch EC2 Instance
      ec2_instance:
        instance_type: t2.micro
        image_id: ami-0b0dcb5067f052a63
        region: us-east-1
        key_name: devops
        vpc_subnet_id: subnet-0e884a8314085283b
        security_group: sg-0ee892b45618c8fa6
        count: 1
        wait: yes
        access_key: "{{ access_key }}"
        secret_key: "{{ secret_key }}"
        session_token: "{{ session_token }}"
        state: running
      register: ec2

    - name: Add instance host to group
      add_host:
        hostname: "{{ item.public_ip_address }}"
        groupname: launched
      loop: "{{ ec2.instances }}"

    - name: Wait for SSH connection
      delegate_to: "{{ item.public_dns_name }}"
      wait_for_connection:
        delay: 30
        timeout: 300
      loop: "{{ ec2.instances }}"

- name: Configure ec2
  hosts: launched
  connection: ssh

  tasks:
    - name: Install Git and Docker image
      yum:
        name:
          - docker
          - git
        state: latest
        update_cache: yes
      become: yes
    - service:
        name: docker
        state: started
        enabled: yes
      become: yes
    - name: Start Docker on startup
      shell: systemctl enable docker
      become: yes
    - name: Set rights to Docker
      shell: usermod -a -G docker ec2-user
      become: yes

    - name: Get project files from Git
      git:
        repo: 'https://github.com/sam96x/4it572-devops'
        dest: ./app
    - name: Build docker image
      shell: cd app && docker build -t myeshop:latest .
      become: yes
    - name: Run eshop
      shell: docker run -p 80:3000 myeshop
      async: 45
      poll: 0
      become: yes
    - wait_for:
        port:
          80