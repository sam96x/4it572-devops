name: build and tests our eshop workflow

on:
  workflow_dispatch:
  push:

jobs:
  Install:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKLOW_TOKEN }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules-

      - name: Install packages with NPM
        run: |
          npm ci
  Build:
    needs: Install
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKLOW_TOKEN }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules-

      - name: Install packages (with NPM)
        run: |
          npm ci

      - name: Build
        run: |
          npm rebuild node-sass --force
          npm run build -- --colors

      - name: Cache node modules and build folder
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/cache@v3.0.11
        with:
          path: |
            ~/.npm
            ./node_modules
            ./build
          key: ${{ runner.os }}-build-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-build-${{ github.run_id }}
  Test:
    needs: Install
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKLOW_TOKEN }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules-

      - name: Install packages with NPM
        run: |
          npm ci

      - name: Run tests
        run: |
          npm run test -- --colors

  Deploy:
    name: Deploy app to EC2 with Ansible playbook
    needs: [Build, Test]
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKLOW_TOKEN }}
      - name: Install dependencies
        run: |
          cd ansible
          pip3 install ansible boto boto3 botocore
          ansible-galaxy collection install amazon.aws
      - name: Set up PEM file and password
        run: |
          echo "${{ secrets.PEM_KEY }}" > devops.pem
          chmod 400 devops.pem
          echo "${{ secrets.SECRET_PASSWORD}}" > password.txt
      - name: Play ansible playbook
        run: ansible-playbook ec2_deploy.yml --vault-password-file password.txt --key-file devops.pem -u "${{ secrets.USER }}"   

         