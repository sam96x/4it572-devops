          echo "${{ secrets.PEM_KEY }}" > devops.pem
          chmod 400 devops.pem
          touch password.txt
          echo "${{ secrets.SECRET_PASSWORD}}" > password.txt
          ansible-playbook ec2_deploy.yml --vault-password-file password.txt --key-file devops.pem
